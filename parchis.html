<!DOCTYPE html>
<html lang="en">

<head>

</head>
<style>
    .casaroja,
    .casaverde,
    .casaazul,
    .casaamarilla {
        height: 315px;
    }

    .casaroja {
        background-color: rgb(214, 71, 71);
    }

    .casaverde {
        background-color: rgb(44, 185, 44);
    }

    .casaazul {
        background-color: rgb(30, 122, 197);
    }

    .casaamarilla {
        background-color: gold;
    }

    .casillahorizontal {
        border: 1px solid;
        height: 45px;
    }

    .casillavertical {
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .segurohorizontal {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid;
        background-color: rgb(187, 187, 187);
        height: 45px;
    }

    .segurovertical {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid;
        background-color: rgb(187, 187, 187);
        flex: 1;
        height: 105px;
    }

    .salidaroja,
    .salidaamarilla,
    .salidaazul,
    .salidaverde {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .entradaroja,
    .salidaroja {
        background-color: rgb(214, 71, 71);
        border: 1px solid;
        height: 45px;
    }

    .entradaamarilla,
    .salidaamarilla {
        background-color: gold;
        border: 1px solid;
        height: 45px;
    }

    .entradaazul,
    .salidaazul {
        background-color: rgb(30, 122, 197);
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .entradaverde,
    .salidaverde {
        background-color: rgb(44, 185, 44);
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .segurohorizontal::after,
    .segurovertical::after,
    .salidaroja::after,
    .salidaamarilla::after,
    .salidaverde::after,
    .salidaazul::after {
        content: "";
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .centro div{
        border: 1px solid;
        height: 52px;
    }
    .centro div div{
        border: 1px solid;
        height: 52px;
        width: 5px;
        margin-top: 27px;
    }
</style>
