<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parch√≠s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    .casaroja,
    .casaverde,
    .casaazul,
    .casaamarilla {
        height: 315px;
    }

    .casaroja {
        background-color: rgb(214, 71, 71);
    }

    .casaverde {
        background-color: rgb(44, 185, 44);
    }

    .casaazul {
        background-color: rgb(30, 122, 197);
    }

    .casaamarilla {
        background-color: gold;
    }

    .casillahorizontal {
        border: 1px solid;
        height: 45px;
    }

    .casillavertical {
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .segurohorizontal {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid;
        background-color: rgb(187, 187, 187);
        height: 45px;
    }

    .segurovertical {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid;
        background-color: rgb(187, 187, 187);
        flex: 1;
        height: 105px;
    }

    .salidaroja,
    .salidaamarilla,
    .salidaazul,
    .salidaverde {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .entradaroja,
    .salidaroja {
        background-color: rgb(214, 71, 71);
        border: 1px solid;
        height: 45px;
    }

    .entradaamarilla,
    .salidaamarilla {
        background-color: gold;
        border: 1px solid;
        height: 45px;
    }

    .entradaazul,
    .salidaazul {
        background-color: rgb(30, 122, 197);
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .entradaverde,
    .salidaverde {
        background-color: rgb(44, 185, 44);
        border: 1px solid;
        flex: 1;
        height: 105px;
    }

    .segurohorizontal::after,
    .segurovertical::after,
    .salidaroja::after,
    .salidaamarilla::after,
    .salidaverde::after,
    .salidaazul::after {
        content: "";
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        flex-shrink: 0;
    }
</style>

<body>
    <div class="container">
        <!--Primer row (Contiene el cuadrado rojo, tres columnas blancas y el cuadrado verde)-->
        <div class="row">
            <div class="col-3 casaroja"></div>
            <div class="col-1 p-0 m-0">
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 salidaroja"></div>

                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>

            </div>
            <div class="col-1 p-0 m-0">
                <div class="col-12 segurohorizontal"></div>
                <div class="col-12 entradaroja"></div>
                <div class="col-12 entradaroja"></div>
                <div class="col-12 entradaroja"></div>
                <div class="col-12 entradaroja"></div>
                <div class="col-12 entradaroja"></div>
                <div class="col-12 entradaroja"></div>
            </div>
            <div class="col-1 p-0 m-0">
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 segurohorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
                <div class="col-12 casillahorizontal"></div>
            </div>
            <div class="col-3 casaverde"></div>
        </div>
        <!--Segundo row (Contiene las tres fila de en medio del tablero)-->

                <div class="casillavertical"></div>
                <div class="casillavertical"></div>
                <div class="casillavertical"></div>
                <div class="segurovertical"></div>
                <div class="casillavertical"></div>
                <div class="casillavertical"></div>
                <div class="casillavertical"></div>
            </div>
            <div class="col-3 d-flex p-0 centro">
                <svg width="330" height="105" xmlns="http://www.w3.org/2000/svg">
                    <rect width="330" height="105" x="0" y="0" fill="white" />
                    <rect width="240" height="52.5" x="45" y="52.5" fill="black" />
                    <rect width="109" height="52.5" x="110" y="0"
                        style="fill:rgb(214, 71, 71);stroke:black;stroke-width:1" />
                    <polygon points="1,1 109,1 109,51.5 45,51.5" style="fill:white;stroke:black;stroke-width:1" />
                    <polygon points="329,1 220,1 220,51.5 285,51.5" style="fill:white;stroke:black;stroke-width:1" />
                    <polygon points="46,52.5 46,105 108,105" fill="rgb(30, 122, 197)" />
                    <polygon points="110,52.5 110,105 47,52.5" fill="rgb(214, 71, 71)" />
                    <polygon points="284,52.5 284,105 222,105" fill="rgb(44, 185, 44)" />
                    <polygon points="284,52.5 220,105 220,52.5" fill="rgb(214, 71, 71)" />
                    <rect width="110" height="52.5" x="110" y="52.5" fill="rgb(214, 71, 71)" />
                </svg>
            </div>
            <div class="col-3 d-flex p-0">

                <div class="casillavertical"></div>

                <div class="casillavertical"></div>
                <div class="casillavertical"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex p-0">
                <div class="segurovertical"></div>
                <div class="entradaazul"></div>
                <div class="entradaazul"></div>
                <div class="entradaazul"></div>
                <div class="entradaazul"></div>
                <div class="entradaazul"></div>
                <div class="entradaazul"></div>
            </div>
            <div class="col-3 d-flex p-0 centro">
                <svg width="330" height="105" xmlns="http://www.w3.org/2000/svg">
                    <rect width="330" height="105" x="0" y="0" fill="black" />
                    <rect width="43" height="103" x="1" y="1" fill="rgb(30, 122, 197)" />
                    <rect width="43" height="103" x="286" y="1" fill="rgb(44, 185, 44)" />
                    <polygon points="46,0 108,0 165,52.5 108,105 46,105" fill="rgb(30, 122, 197)" />

                <div class="casillavertical"></div>
                <div class="casillavertical"></div>

            </div>
            <div class="col-3 d-flex p-0 centro">
                <svg width="330" height="105" xmlns="http://www.w3.org/2000/svg">
                    <rect width="330" height="105" x="0" y="0" fill="white" />
                    <rect width="240" height="52.5" x="45" y="0" fill="black" />
                    <rect width="109" height="52.5" x="110" y="52.5" style="fill:gold;stroke:black;stroke-width:1" />
                    <polygon points="0,105 109,105 109,51.5 45,51.5" style="fill:white;stroke:black;stroke-width:1" />
                    <polygon points="329,105 220,105 220,51.5 285,51.5"
                        style="fill:white;stroke:black;stroke-width:1" />
                    <polygon points="46,0 46,52.5 108,0" fill="rgb(30, 122, 197)" />

            <div class="col-3 casaazul"></div>
            <div class="col-1 p-0 m-0">

                <div class="col-12 casillahorizontal"></div>

            <div class="col-1 p-0 m-0">

                <div class="col-12 entradaamarilla"></div>
                <div class="col-12 entradaamarilla"></div>
